<!DOCTYPE html>
<html lang="id">

<head>
    <link href='https://unpkg.com/boxicons/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi - Sehat Go</title>

  <link rel="icon" type="image/png" href="/Gambar/logo-sehatgo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        /* Optimisasi untuk animasi transform */
        [data-barba="container"] {
            will-change: opacity, transform;
        }

        /* Loader Styles */
        #loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
            align-items: center;
            justify-content: center;
            will-change: opacity;
        }

        .loader {
            font-size: 2rem;
            color: #fff;
            animation: spin 1s linear infinite;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }


        .poppins {
            font-family: 'Poppins', sans-serif;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Fade Animation Styles */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="app" data-barba="wrapper">
        <!-- Loading Overlay -->
        <div id="loading-overlay" class="flex">
            <i class='bx bxs-message-square-dots loader'></i>
        </div>

        <section data-barba="container" data-barba-namespace="verifikasi"
            class="relative h-screen py-10 bg-gray-900 sm:py-16 lg:py-24">
            <div class="absolute inset-0">
                <img class="object-cover w-full h-full" src="Gambar/verif .jpg" alt="" />
            </div>
            <div class="absolute inset-0 bg-gray-900/20"></div>

            <div class="relative md:max-w-lg w-[90%] lg:pt-16 pt-32 mx-auto sm:px-0">
                <div class="overflow-hidden bg-white rounded-md shadow-md">
                    <div class="px-4 py-6 sm:px-8 sm:py-7">
                        <div class="text-center">
                            <h2 class="text-3xl font-bold  poppins text-gray-700">Daftar / Masuk</h2>
                            <p class="mt-2 text-base text-gray-600">Masukan kode yang telah dikirim ke email anda</p>
                        </div>

                        <form action="#" method="POST" class="mt-8">
                            <div class="space-y-5">
                                <div>
                                    <div class="flex justify-between items-center">
                                        <label for="" class="text-base font-medium text-gray-900">Kode
                                            Verifikasi</label>
                                        <a href="login.html" title=""
                                            class="text-sm font-medium transition-all duration-200 text-rose-500 hover:text-rose-600 focus:text-rose-600 hover:underline">
                                            Kirim Ulang Kode
                                        </a>
                                    </div>
                                    <div class="my-8">
                                        <input type="text" name="" id="" placeholder="Masukan kode verifikasi"
                                            class="block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-blue-600 caret-blue-600" />
                                    </div>
                                </div>

                                <div>
                                    <a href="index.html"
                                        class="inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-white transition-all duration-200 bg-blue-600 border border-transparent rounded-md focus:outline-none hover:bg-blue-700 focus:bg-blue-700">Verifikasi</a>
                                </div>

                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            barba.init({
                transitions: [{
                    name: 'fade',
                    leave(data) {
                        requestAnimationFrame(() => {
                            document.getElementById('loading-overlay').style.display = 'flex';
                            gsap.to(data.current.container, {
                                autoAlpha: 0,
                                duration: 0.4,  // Durasi animasi yang lebih singkat
                                ease: 'power2.out'  // Ease yang lebih halus
                            });
                        });
                    },
                    enter(data) {
                        requestAnimationFrame(() => {
                            document.getElementById('loading-overlay').style.display = 'flex';
                            gsap.from(data.next.container, {
                                autoAlpha: 0,
                                duration: 0.4,  // Durasi animasi yang lebih singkat
                                ease: 'power2.out',
                                onComplete: () => {
                                    document.getElementById('loading-overlay').style.display = 'none';
                                }
                            });
                        });
                    }
                }]
            });
        });
    </script>
</body>

</html>
