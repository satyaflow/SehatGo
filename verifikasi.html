<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="relative h-screen py-10 bg-gray-900 sm:py-16 lg:py-24">
        <div class="absolute inset-0">
            <img class="object-cover w-full h-full"
                src="https://cdn.rareblocks.xyz/collection/celebration/images/signin/2/man-eating-noodles.jpg" alt="" />
        </div>
        <div class="absolute inset-0 bg-gray-900/20"></div>

        <div class="relative md:max-w-lg w-[90%] lg:pt-16 pt-28 mx-auto sm:px-0">
            <div class="overflow-hidden bg-white rounded-md shadow-md">
                <div class="px-4 py-6 sm:px-8 sm:py-7">
                    <div class="text-center">
                        <h2 class="text-3xl font-bold text-gray-900">Daftar / Masuk</h2>
                        <p class="mt-2 text-base text-gray-600">Masukan kode yang telah dikirim ke email anda</p>
                    </div>

                    <form action="#" method="POST" class="mt-8">
                        <div class="space-y-5">
                            <div>
                                <div class="flex justify-between items-center">

                                    <label for="" class="text-base font-medium text-gray-900"> Kode Verifikasi</label>
                                    <a href="#" title=""
                                        class="text-sm font-medium transition-all duration-200 text-rose-500 hover:text-rose-600 focus:text-rose-600 hover:underline">
                                        Kirim Ulang Kode </a>
                                </div>
                                <div class="my-8">
                                    <input type="email" name="" id="" placeholder="Masukan kode verifikasi"
                                        class="block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-blue-600 caret-blue-600" />
                                </div>
                            </div>


                            <div>
                                <a href="index.html"
                                    class="inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-white transition-all duration-200 bg-blue-600 border border-transparent rounded-md focus:outline-none hover:bg-blue-700 focus:bg-blue-700">Verifikasi</a>
                            </div>

                            <div>
                                <button type="button" class="
                                        relative
                                        inline-flex
                                        items-center
                                        justify-center
                                        w-full
                                        px-4
                                        py-4
                                        text-base
                                        font-semibold
                                        text-gray-700
                                        transition-all
                                        duration-200
                                        bg-white
                                        border-2 border-gray-200
                                        rounded-md
                                        hover:bg-gray-100
                                        focus:bg-gray-100
                                        hover:text-black
                                        focus:text-black focus:outline-none
                                    ">
                                    <div class="absolute inset-y-0 left-0 p-4">
                                        <svg class="w-6 h-6 text-blue-600" xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 24 24" fill="currentColor">
                                            <path
                                                d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z">
                                            </path>
                                        </svg>
                                    </div>
                                    Masuk Dengan Google
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
