<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .item-card {
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .item-card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .btn-checkout {
            background-color: #2dd8a3;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-checkout:hover {
            background-color: #26caa4;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .btn-checkout:active {
            background-color: #20b493;
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-remove {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #fff;
            border: 2px solid #e53e3e;
            color: #e53e3e;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .btn-remove:hover {
            background-color: #e53e3e;
            color: #fff;
        }
        .btn-remove svg {
            width: 18px;
            height: 18px;
        }
        @media (max-width: 640px) {
            .item-card {
                flex-direction: column;
                align-items: flex-start;
            }
            .item-card img {
                width: 80px;
                height: 80px;
            }
            .item-card .btn-remove {
                top: 12px;
                right: 12px;
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        .item-card.removing {
            animation: fadeOut 0.3s forwards;
        }
        #toast {
            position: fixed;
            bottom: 4px;
            right: 4px;
            background-color: #38a169;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-[#2dd8a3] text-white py-4 shadow-md">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-semibold">Keranjang Belanja</h1>
        </div>
    </header>

    <main class="container mx-auto p-4 max-w-5xl mt-6">
        <input type="text" placeholder="Cari produk..." class="w-full p-2 border border-gray-300 rounded-lg mb-4" />
        <div class="bg-white rounded-lg shadow-lg p-6">
            <!-- Daftar Item Keranjang -->
            <div id="cartItems" class="space-y-6">
                <!-- Item akan ditambahkan di sini -->
            </div>

            <!-- Total Harga dan Tombol Checkout -->
            <div class="flex justify-between items-center mt-6 border-t border-gray-200 pt-4">
                <div class="flex items-center space-x-4">
                    <h3 class="text-lg font-semibold text-gray-800">Total:</h3>
                    <p class="text-2xl font-bold text-gray-800" id="cartTotal">Rp862.500</p>
                </div>
                <button class="btn-checkout" id="checkoutBtn">
                    Checkout
                </button>
            </div>
        </div>
    </main>

    <div id="toast" class="hidden">
        Item dihapus dari keranjang
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.querySelector('.cart-count'); 
            const cartTotal = document.getElementById('cartTotal');
            const searchInput = document.querySelector('input[type="text"]');
            const toast = document.getElementById('toast');

            let count = 0;
            let total = 0;
            const exchangeRate = 15000; // Kurs USD ke IDR

            // Data dummy
            const dummyItems = [
                { name: "Item 1", price: 10.00, quantity: 2 },
                { name: "Item 2", price: 15.00, quantity: 1 },
                { name: "Item 3", price: 7.50, quantity: 3 }
            ];

            dummyItems.forEach(item => {
                addItemToCart(item.name, item.price, item.quantity);
                count += item.quantity;
                total += item.price * item.quantity;
            });

            cartCount.textContent = count;
            cartTotal.textContent = `Rp${(total * exchangeRate).toLocaleString('id-ID')}`;

            function addItemToCart(name, price, quantity) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item-card flex items-center justify-between pb-4 mb-4 rounded-lg relative';
                itemDiv.innerHTML = `
                    <img src="https://res-3.cloudinary.com/dk0z4ums3/image/upload/c_scale,h_500,w_500/v1/production/pharmacy/products/1660633363_5fb384c441ab59059e8698a9" alt="${name}" class="w-24 h-24 object-cover rounded-md shadow-sm">
                    <div class="flex-1 ml-4">
                        <h3 class="text-lg font-semibold text-gray-800">${name}</h3>
                        <p class="text-gray-600">Jumlah: <span class="item-quantity">${quantity}</span></p>
                        <p class="text-gray-600">Harga: <span class="item-price">Rp${(price * exchangeRate).toLocaleString('id-ID')}</span></p>
                    </div>
                    <button class="btn-remove" title="Hapus item" onclick="removeFromCart(this, ${price}, ${quantity})">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                `;
                cartItems.appendChild(itemDiv);
            }

            function removeFromCart(button, price, quantity) {
                const itemContainer = button.parentElement;
                itemContainer.classList.add('removing');
                setTimeout(() => itemContainer.remove(), 300);

                // Update total harga dan jumlah barang
                count -= quantity;
                total -= price * quantity;

                cartCount.textContent = count;
                cartTotal.textContent = `Rp${(total * exchangeRate).toLocaleString('id-ID')}`;

                // Show toast message
                toast.textContent = 'Item dihapus dari keranjang';
                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 3000);

                // Hide badge if count is zero
                if (count === 0) {
                    cartCount.classList.add('hidden');
                }
            }

            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const items = cartItems.querySelectorAll('.item-card');

                items.forEach(item => {
                    const name = item.querySelector('h3').textContent.toLowerCase();
                    if (name.includes(searchTerm)) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
