<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('gambar/login2.png');
            background-repeat: no-repeat;
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            margin: 0;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white py-8 px-6 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-poppins font-semibold text-gray-800 text-center mb-2">Verifikasi</h2>
        <p class="text-sm text-gray-600 text-center mb-6">Masukkan kode yang telah dikirim ke nomor ponsel Anda.</p>

        <form>
            <div class="mb-4">
                <input class="w-full bg-slate-200 mt-2 rounded-lg h-12 px-3 py-2 border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500" id="code" type="text" placeholder="Masukkan Kode">
            </div>

            <button class="w-full mt-4 mb-8 bg-[#2DD8A3] text-white font-bold py-3 px-4 rounded-lg hover:bg-[#25B78A] focus:outline-none focus:ring-2 focus:ring-[#2DD8A3] focus:ring-opacity-50" type="button">
                Kirim
            </button>
        </form>

        <p class="text-sm text-gray-600 mt-4 text-center">
            Dengan melanjutkan, Anda telah menyetujui <a href="#" class="text-blue-500 hover:underline">Syarat & Ketentuan</a> dan <a href="#" class="text-blue-500 hover:underline">Kebijakan Privasi</a> SehatGo.
        </p>
    </div>

</body>
</html>
