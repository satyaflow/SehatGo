<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="src/output.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .text-judul {
            color: rgb(121, 121, 121);
        }

        .hijau {
            background-color: #2DD8A3;
        }
    </style>
</head>

<body>

    <header class="pb-6 bg-white lg:pb-0">

            <nav class="flex items-center justify-between h-16 lg:h-20">

                <button type="button"

                    <svg class="block w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
                    </svg>

                    <!-- Menu open: "block", Menu closed: "hidden" -->
                    <svg class="hidden w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

                <div class="hidden lg:flex lg:items-center lg:ml-auto lg:space-x-10">
                    <a href="index.html" title=""

                    <a href="tentang.html" title=""
                        class="text-base font-medium text-black transition-all duration-200 hover:text-blue-600 focus:text-blue-600">

                    <a href="artikel.html" title=""
                        class="text-base font-medium text-black transition-all duration-200 hover:text-blue-600 focus:text-blue-600">
                        Artikel </a>

                    <a href="toko.html" title=""
                        class="text-base font-medium text-black transition-all duration-200 hover:text-blue-600 focus:text-blue-600">
                        SehatGo Shop </a>
                </div>

                <a href="login.html" title=""
                    class="items-center justify-center hidden px-4 py-3 ml-10 text-base font-semibold text-white transition-all duration-200 bg-blue-600 border border-transparent rounded-md lg:inline-flex hover:bg-blue-700 focus:bg-blue-700"
                    role="button"> Daftar / Login </a>
            </nav>
        </div>
    </header>

    
    <div class="lg:w-full lg:h-[40vh] hijau"></div>


    <div class="w-full h-auto py-12 flex justify-center items-center">
        <div class="w-[65%] h-auto flex flex-col items-start justify-center">
            <h1 class="text-4xl font-medium">Kategori</h1>

            <div class="w-full h-auto py-12 flex items-start justify-center gap-12">
                <div class="px-6 py-12 flex flex-col gap-12 justify-center items-center">
                    <img src="" alt="">

</html>
