<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image:url(Gambar/Daftar.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
       
    </style>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="gap-[340px] mt-[140px] flex ">
     <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h2>

        <form>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" id="email" type="email" placeholder="Enter your email">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" id="password" type="password" placeholder="Enter your password">
            </div>

            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input id="remember_me" type="checkbox" class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 rounded">
                    <label for="remember_me" class="ml-2 block text-gray-800 text-sm">Remember me</label>
                </div>
                <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
            </div>

            <button class="w-full bg-[#2DD8A3] text-white font-bold py-2 px-4 rounded hover:bg-[#25B78A] focus:outline-none focus:ring-2 focus:ring-[#2DD8A3] focus:ring-opacity-50" type="button">
                Sign In
            </button>
        </form>

        <p class="text-sm text-center text-gray-600 mt-6">
            Donâ€™t have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a>
        </p>

     </div>

     <div class="w-[450px] "> <img src="Gambar/lari.png"> </div>
    </div> 


</body>
</html>
