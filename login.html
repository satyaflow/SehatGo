<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('Gambar/Daftar.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Slightly darker overlay for better focus */
            z-index: -1;
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Wrapper for the image and login -->
    <div class="flex flex-col md:flex-row items-stretch justify-center w-full max-w-6xl mx-auto space-y-8 md:space-y-0 md:space-x-8">

        <!-- Image -->
        <div class="w-full md:w-1/2 flex items-center justify-center">
            <img src="Gambar/lari.png" alt="Ilustrasi" class="w-full h-auto object-cover rounded-lg">
        </div>

        <!-- Login Form -->
        <div class="bg-white p-8 rounded-lg shadow-lg w-full md:w-1/2 flex items-center justify-center">
            <div class="w-full max-w-md">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Masuk</h2>

                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" id="email" type="email" placeholder="Masukkan email Anda">
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Kata Sandi</label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" id="password" type="password" placeholder="Masukkan kata sandi Anda">
                    </div>

                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input id="remember_me" type="checkbox" class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 rounded">
                            <label for="remember_me" class="ml-2 block text-gray-800 text-sm">Ingat saya</label>
                        </div>
                        <a href="#" class="text-sm text-blue-500 hover:underline">Lupa kata sandi?</a>
                    </div>

                    <button class="w-full bg-[#2DD8A3] text-white font-bold py-2 px-4 rounded hover:bg-[#25B78A] focus:outline-none focus:ring-2 focus:ring-[#2DD8A3] focus:ring-opacity-50" type="button">
                        Masuk
                    </button>
                </form>

                <div class="my-6 flex items-center space-x-4">
                    <!-- Google Login Button -->
                    <a href="#" class="bg-white border border-gray-300 text-gray-800 font-bold py-2 px-4 rounded flex items-center justify-center space-x-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        <img src="https://www.pngmart.com/files/16/official-Google-Logo-PNG-Image.png" alt="Google" class="h-6">
                    </a>

                    <!-- Facebook Login Button -->
                    <a href="#" class="bg-white border border-gray-300 text-gray-800 font-bold py-2 px-4 rounded flex items-center justify-center space-x-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="h-6">
                    </a>
                </div>

                <p class="text-sm text-center text-gray-600 mt-6">
                    Belum punya akun? <a href="#" class="text-blue-500 hover:underline">Daftar</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
