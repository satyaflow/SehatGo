<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Masuk / Daftar - Sehat Go</title>

  <link rel="icon" type="image/png" href="/Gambar/logo-sehatgo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        /* Loader Styles */
        #loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
            align-items: center;
            justify-content: center;
        }

        .loader {
            border: 8px solid #f3f3f3;
            /* Light grey */
            border-top: 8px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
        }


        .poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-black">
    <div id="app" data-barba="wrapper">
        <!-- Loading Overlay -->
        <div id="loading-overlay" class="flex">
            <div class="loader"></div>
        </div>

        <section data-barba="container" data-barba-namespace="login"
            class="relative h-screen py-10 bg-gray-900 sm:py-16 lg:py-24 flex item-center justify-center bg-cover bg-center"
            style="background-image: url('Gambar/verif .jpg');">

            <div class="absolute inset-0 bg-gray-900/20"></div>

            <!-- Konten Halaman Login -->
            <div class="relative w-[90%] flex justify-center items-center">
                <div class=" bg-white rounded-md shadow-md">
                    <div class="sm:w-[500px] w-[400px]  lg:p-8 p-8">
                        <div class="text-center">
                            <h2 class="text-3xl font-bold text-gray-700 poppins">Daftar / Masuk</h2>
                            <p class="mt-2 text-base text-gray-600">Masukan atau membuat data akun anda</p>
                        </div>
                        <form action="#" method="POST" class="mt-8">
                            <div class="space-y-5">
                                <div>
                                    <label for="" class="text-base font-medium text-gray-900">Email</label>
                                    <div class="mt-2.5">
                                        <input type="email" name="" id="" placeholder="Masukan Email"
                                            class="block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-blue-600 caret-blue-600" />
                                    </div>
                                </div>
                                <div>

                                    <label for="" class="text-base font-medium text-gray-900">Password</label>

                                   
                                    <div class="mt-2.5">
                                        <input type="password" name="" id="" placeholder="Masukan Password"
                                            class="block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 bg-white border border-gray-200 rounded-md focus:outline-none focus:border-blue-600 caret-blue-600" />
                                    </div>
                                </div>
                                <div>
                                    <a href="verifikasi.html"
                                        class="inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-white transition-all duration-200 bg-blue-600 border border-transparent rounded-md focus:outline-none hover:bg-blue-700 focus:bg-blue-700">Masuk</a>
                                </div>
                                <div>
                                    <a href="verifikasi.html"
                                        class="relative inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-gray-700 transition-all duration-200 bg-white border-2 border-gray-200 rounded-md hover:bg-gray-100 focus:bg-gray-100 hover:text-black focus:text-black focus:outline-none">
                                        <div class="absolute inset-y-0 left-0 p-4">
                                            <svg class="w-6 h-6 text-blue-600" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24" fill="currentColor">
                                                <path
                                                    d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z">
                                                </path>
                                            </svg>
                                        </div>
                                        Masuk Dengan Google
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            barba.init({
                transitions: [{
                    name: 'fade',
                    leave(data) {
                        // Show loading overlay without zoom animation
                        document.getElementById('loading-overlay').style.display = 'flex';
                        gsap.to(data.current.container, {
                            opacity: 0,
                            duration: 0.7,
                            onComplete: () => {
                                document.getElementById('loading-overlay').style.display = 'none';
                            }
                        });
                    },
                    enter(data) {
                        // Show loading overlay during page load without zoom animation
                        document.getElementById('loading-overlay').style.display = 'flex';
                        gsap.from(data.next.container, {
                            opacity: 0,
                            duration: 0.7,
                            onComplete: () => {
                                document.getElementById('loading-overlay').style.display = 'none';
                            }
                        });
                    }
                }]
            });
        });
    </script>
</body>

</html>
