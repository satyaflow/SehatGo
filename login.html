<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white py-[90px]  px-[60px] rounded-[30px] shadow-lg w-[550px]">
        <h2 class="text-2xl font-poppins text-gray-800 text-center mb-2">Verifikasi</h2>
        <p class="text-sm text-gray-600 text-center mb-6">Masukan code yang telah dikirim ke nomor ponsel Anda.</p>

        <form>
            <div class="mb-4">
                <label class="block  text-gray-700 text-sm font-bold mb-2" for="email"></label>
                <input class="w-full bg-slate-200 mt-[20px] rounded-[10px] h-[50px] px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" id="email" type="email" placeholder="Masukan Code">
            </div>

            <button class="w-full mt-[20px] mb-8 rounded-lg bg-[#2DD8A3] text-white font-bold py-3 px-8 rounded hover:bg-[#25B78A] focus:outline-none focus:ring-2 focus:ring-[#2DD8A3] focus:ring-opacity-50" type="button">
                Kirim
            </button>
        </form>

        <p class="text-sm text-gray-600 mt-4 text-center">
            Dengan melanjutkan, Anda telah menyetujui <a href="#" class="text-blue-500 hover:underline">Syarat & Ketentuan</a> dan <a href="#" class="text-blue-500 hover:underline">kebijakan privasi</a> SehatGo.
        </p>
    </div>

</body>
</html>
